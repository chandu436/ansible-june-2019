---
 - hosts: 172.31.83.9
   become: true
   vars_files: 
     - ./vars.yml
   tasks:
     - name: Installing java
       yum:
         name: java-{{java_version}}-openjdk-devel
         state: present
     - name: Updating java Version
       alternatives: 
         name: java 
         path: /usr/lib/jvm/jre-{{java_version}}-openjdk.x86_64/bin/java
     - name: Updating javac Version
       alternatives:
         name: javac
         path: /usr/lib/jvm/java-{{java_version}}-openjdk.x86_64/bin/javac
     - name: Creating Tomcat Group
       group:
         name: tomcat
     - name: Creating Tomcat user
       user:
         name: tomcat
         group: tomcat
     - name: Dowloading tomcat
       get_url:
         url: http://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.42/bin/apache-tomcat-8.5.42.tar.gz
         dest: /opt/apache-tomcat-8.5.42.tar.gz
